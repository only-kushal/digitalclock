<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digitalclock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock1">
            <div id="hrs">
               <pre>0 0</pre>
            </div>
            <div id="colon">
                <pre>:   :</pre>
            </div>
            <div id="min">
                <pre>0 0</pre>
            </div>
        </div>
        <div class="clock2">
            <div class="date">
                <span id="dat">01</span>
                <span id="mon"> january</span>
            </div>
                <div id="year">
                    2000
                </div>
                <div id="day">
                    Saturday

            </div>
            <div id="am-pm">
                AM
            </div>
              <div id="sec">
                00
              </div>  

        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
